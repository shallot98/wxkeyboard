name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Tweak
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        uses: Randomblock1/theos-action@v1

      - name: Build Package
        run: |
          set -euo pipefail
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless -j"$(sysctl -n hw.ncpu)"

      - name: Determine artifact metadata
        id: build-meta
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME:-unknown}}"
          REF_SAFE="$(printf '%s' "$REF_NAME" | sed 's#[^A-Za-z0-9._-]#-#g')"
          SHORT_SHA="$(printf '%s' "$GITHUB_SHA" | cut -c1-7)"
          ARTIFACT_NAME="wxkeyboard_${REF_SAFE}_${SHORT_SHA}"
          echo "artifact_name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-meta.outputs.artifact_name }}
          path: packages/*.deb
          if-no-files-found: error

  release:
    name: Release on tag
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-14
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          name: wxkeyboard ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
