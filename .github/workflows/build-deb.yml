name: Build Tweak

on:
  push:
    branches: ["**"]
    tags: [ 'v*' ]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: ${{ env.HOME }}/theos
      THEOS_PACKAGE_SCHEME: rootless
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies (brew)
        run: |
          brew update
          brew install ldid dpkg fakeroot gnu-sed wget xz unzip coreutils findutils

      - name: Setup Theos
        run: |
          git clone --depth=1 https://github.com/theos/theos.git "$THEOS"
          echo "THEOS=$THEOS" >> "$GITHUB_ENV"

      - name: Install iOS SDK (prefer 16.5, fallback 16.4 â†’ 16.1)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$THEOS/sdks"
          cd "$THEOS/sdks"
          if curl -L --fail -o iPhoneOS16.5.sdk.tar.xz "https://github.com/theos/sdks/releases/latest/download/iPhoneOS16.5.sdk.tar.xz"; then
            tar -xf iPhoneOS16.5.sdk.tar.xz && rm -f iPhoneOS16.5.sdk.tar.xz
          else
            echo "16.5 latest not found, trying known tags..."
            fetch() { curl -L --fail -o "iPhoneOS$1.sdk.tar.xz" "https://github.com/theos/sdks/releases/download/$2/iPhoneOS$1.sdk.tar.xz" && tar -xf "iPhoneOS$1.sdk.tar.xz" && rm -f "iPhoneOS$1.sdk.tar.xz"; }
            fetch 16.5 20240708 || fetch 16.4 20240708 || fetch 16.1 20230603
          fi
          ls -la

      - name: Sanity check toolchain
        run: |
          xcode-select -p
          clang --version
          xcrun --sdk iphoneos --show-sdk-path || true
          ls "$THEOS/sdks"

      - name: Build (rootless)
        run: |
          make clean package

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: packages/*.deb
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          generate_release_notes: true
